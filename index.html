<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jzztnjy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', sans-serif;
            background-color: #f095e1; /* Vibrant lavender background */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #961eeb; /* Dark lavender text */
            font-size: 2.5rem;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #d640db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            color: #060007; /* Darker text */
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .card p {
            color: #4a09c2;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .card a {
            text-decoration: none;
            color: #65097c; /* Link color */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: #8A2BE2; /* Link hover effect */
        }

        /* Upload button */
        .upload-container {
            margin-top: 10px;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4B0082;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #9370DB;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Projects</h1>
        <div class="projects">
            <!-- Card 1 with file upload -->
            <div class="card">
                <img src="https://i.pinimg.com/enabled_lo/1200x/0d/7d/31/0d7d31e8050761e89ee0f697386e9c40.jpg" alt="Project 1" id="project-image-1">
                <div class="card-content">
                    <h3>Project 1</h3>
                    <p>This project is about...</p>
                    <a href="#">View Project</a>
                    <div class="upload-container">
                        <input type="file" id="upload-1" accept="image/*" onchange="previewImage(event, 1)">
                    </div>
                </div>
            </div>

            <!-- Card 2 with file upload -->
            <div class="card">
                <img src="https://i.pinimg.com/564x/b7/d4/c9/b7d4c9283ae894f7bb39ab348de02a49.jpg" alt="Project 2" id="project-image-2">
                <div class="card-content">
                    <h3>Project 2</h3>
                    <p>This project is about...</p>
                    <a href="#">View Project</a>
                    <div class="upload-container">
                        <input type="file" id="upload-2" accept="image/*" onchange="previewImage(event, 2)">
                    </div>
                </div>
            </div>

            <!-- Add more cards as needed -->
        </div>
    </div>

    <script>
        function previewImage(event, cardNumber) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('project-image-' + cardNumber);
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
