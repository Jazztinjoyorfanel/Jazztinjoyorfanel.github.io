<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <h1>Attack on Titan - Titan Search</h1>
        <p>Enter a Titan's name to fetch their information.</p>
        <div class="input-group mb-3" style="justify-content: center;">
            <input type="text" class="form-control" placeholder="Search Titan..." id="searchBar">
            <button class="btn btn-dark" onclick="searchTitan()">Get Titan</button>
        </div>
        <div id="resultCard" class="card d-none p-4">
            <img id="titanImage" src="" alt="Titan Image" class="card-img-left">
            <div class="card-body">
                <h5 class="card-title" id="titanName">Name: N/A</h5>
                <p class="card-text" id="titanHeight">Height: N/A</p>
                <p class="card-text" id="titanInheritor">Inheritor: N/A</p>
                <p class="card-text" id="titanAllegiance">Allegiance: N/A</p>
                <p class="card-text" id="titanAbilities">Abilities: N/A</p>
            </div>
        </div>
    </div>
    
        <p id="errorMessage" class="text-danger mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
